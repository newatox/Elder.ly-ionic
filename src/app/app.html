<ion-menu type="overlay" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-fab right top edge>
      <button ion-fab icon-only clear menuClose color="purple-light" mini>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-fab>

    <ion-grid no-lines>
      <ion-row>
        <ion-col text-center>
          <div>
            <img class="user-gravatar" src={{currentUser?.gravatarImage()}} />
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col text-center>
          <div>
            <p ion-text>Bonjour,</p>
            <p ion-text><b>{{currentUser?.firstName}} {{currentUser?.lastName}}</b></p>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col text-center>
          <div>
            <p ion-text>Vos coordonn√©es</p>
            <p ion-text><b>{{currentUser?.phone}}</b></p>
            <p ion-text><b>{{currentUser?.email}}</b></p>
          </div>
        </ion-col>
      </ion-row>

    </ion-grid>

    <ion-footer no-border no-shadow class="menu-footer">
        <button ion-button outline round block small color="secondary" (click)="userLogout()" class="logout-button">{{ 'Logout' }}</button>
    </ion-footer>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="listPage" #content swipeBackEnabled="false"></ion-nav>
