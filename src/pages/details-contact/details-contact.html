  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ 'DETAIL_PAGE_NAME' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="present()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid no-lines>
    <ion-row>
      <ion-col class="contact-centered">
        <div class="contact-grav">
          <img class="contact-gravatar" src={{contact?.gravatar}} onError="this.src='https://www.shareicon.net/download/2016/07/05/791214_man_512x512.png';" />
          <img *ngIf="contact?.isFavorite" class="contact-star-icon" src="assets/imgs/star-fill.png" />
        </div>
      </ion-col>
    </ion-row>
    <ion-row margin-bottom="500px">
      <ion-col class="contact-centered">
        <ion-label id="contact-name" color="black">
          {{contact?.firstName + ' ' + contact?.lastName}}
        </ion-label>
        <ion-label class="contact-profile">
          {{contact?.profile}}
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row padding-bottom="30px">
      <ion-segment [(ngModel)]="interactions" color="mypurple">
        <ion-segment-button value="Texting" (ionSelect)="segmentButtonSelected($event)">
          <ion-icon name="text"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="Calling" (ionSelect)="segmentButtonSelected($event)">
          <ion-icon name="call"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="Emailing" (ionSelect)="segmentButtonSelected($event)">
          <ion-icon name="mail"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-row>
    <ion-row>
      <ion-label>
        <b>{{'EMAIL' | translate}}</b>
      </ion-label>
    </ion-row>
    <ion-row>
      <ion-segment-button value="Emailing" (ionSelect)="segmentButtonSelected($event)" class="contact-links">
          {{contact?.email}}
      </ion-segment-button>
    </ion-row>
    <ion-row>
      <ion-label>
        <b>{{'PHONE_NUMBER' | translate}}</b>
      </ion-label>
    </ion-row>
    <ion-row>
      <ion-segment-button value="Calling" (ionSelect)="segmentButtonSelected($event)">
        <div class="contact-links">{{contact?.phone | phone}}</div>
      </ion-segment-button>
    </ion-row>
  </ion-grid>
  <div class="contact-centered">
    <button ion-button outline round id="favoriteButton" (click)="favoriteButtonClicked()" color="myorange">
      {{favoriteButtonLabel | translate}}
    </button>
  </div>
</ion-content>
