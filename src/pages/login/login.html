<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Login' }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'Phone' }}</ion-label>
        <ion-input type="tel" formControlName="phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'Password' }}</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-checkbox [(ngModel)]="remember" name="remember"></ion-checkbox>
        <ion-label>{{ 'Remember me' }}</ion-label>
      </ion-item>

      <div>
        <button ion-button type="submit" color="primary" block>{{ 'Confirm' }}</button>
      </div>

    </ion-list>
  </form>

  <button ion-button (click)="openSignUpPage()">{{ 'SignUp' }}</button>

</ion-content>
