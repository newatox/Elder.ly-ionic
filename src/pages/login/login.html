<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Login' }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
    <ion-list no-lines>

      <ion-item>
        <ion-label stacked>{{ 'Phone' }}</ion-label>
        <ion-input type="tel" formControlName="phone" placeholder="{{ 'Phone' }}"></ion-input>
        <ion-icon *ngIf="loginForm.get('phone').invalid" name="warning" class="ng-invalid" item-end></ion-icon>
        <ion-icon *ngIf="loginForm.get('phone').valid" name="checkmark-circle" class="ng-valid" item-end></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label stacked>{{ 'Password' }}</ion-label>
        <ion-input type="password" formControlName="password" placeholder="{{ 'Password' }}"></ion-input>
        <ion-icon *ngIf="loginForm.get('password').invalid" name="warning" class="ng-invalid" item-end></ion-icon>
        <ion-icon *ngIf="loginForm.get('password').valid" name="checkmark-circle" class="ng-valid" item-end></ion-icon>
      </ion-item>

      <ion-item>
        <ion-toggle item-left ngControl="remember" name="remember"></ion-toggle>
        <ion-label>{{ 'Remember me' }}</ion-label>
      </ion-item>

      <ion-item></ion-item>

      <ion-item>
        <button ion-button large round color="primary" block type="submit" block>{{ 'Confirm' }}</button>
      </ion-item>

    </ion-list>
  </form>

  <div padding>
    <button ion-button outline round block (click)="openSignUpPage()">{{ 'SignUp' }}</button>
  </div>

  <p text-center>
    <a (click)="forgottenPasswordAlert()">{{ 'Forgotten password' }}</a>
  </p>

</ion-content>
