<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Login' }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'Phone' }}</ion-label>
        <ion-input type="tel" [(ngModel)]="phone" name="phone"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label fixed>{{ 'Password' }}</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>

      <div>
        <button ion-button color="primary" block>{{ 'Confirm' }}</button>
      </div>

    </ion-list>
  </form>

  <button ion-button (click)="openSignUpPage()">{{ 'SignUp' }}</button>

</ion-content>
