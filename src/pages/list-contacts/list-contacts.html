<ion-header>
  <ion-navbar color="mypurple">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contacts</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openAddEdit()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="purple-dark">
    <ion-searchbar placeholder="Search..."></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="mylist">
    <ion-item *ngFor="let contact of contacts">
      <contact-cell [contact]="contact"></contact-cell>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
  <ion-tabs tabs-only selectedIndex="1" color="purple-dark">
    <ion-tab tabTitle="Favorites" tabIcon="star" [root]="root"></ion-tab>
    <ion-tab tabTitle="Contacts" tabIcon="people" [root]="root" tabBadgeStyle="dark"></ion-tab>
    <ion-tab tabTitle="History" tabIcon="time" [root]="root"></ion-tab>
  </ion-tabs>
  </ion-toolbar>
</ion-footer>
